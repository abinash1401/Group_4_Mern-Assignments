<script>
    var starting=Number(prompt('starting number'));
    var ending=Number(prompt('ending number'));
    var s=0;
    console.log(`The prime numbers between ${starting} and ${ending} are:`);
    for (let i = starting; i <= ending; i++) {
        let flag = 0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                flag = 1;
                break;
            }
        }
        if (i > 1 && flag == 0) {
            s=s+i;
        }
    }
    console.log(`sum ${s}`);
</script>
